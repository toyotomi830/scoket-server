<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      .messages { list-style-type: none; margin: 0; padding: 0; }
      .messages > li { padding: 0.5rem 1rem; float: center;}
      .messages > li:nth-child(odd) { background: #efefef; }
      ul.button {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
          position: fixed;
          top: 0;
          width: 100%;
      }

      li.button {
          float: left;
      }

      li a {
          display: block;
          color: white;
          text-align: center;
          padding: 2rem 2rem;
          text-decoration: none;
      }

      li a:hover:not(.active) {
          background-color: rgb(133, 128, 128);
      }
      .active {
          background-color: #83b4ec;
      }
    </style>
  </head>
  <body>
    <ul class="button">
      <li class="button" ><a class="active" href="#message" id="messageButton">message</a></li>
      <li class="button" ><a href="#notice" id="noticeButton">notice</a></li>
    </ul>
    <div style="margin-top: 5rem;"><ul class="messages" id="message"></ul>
    <ul class="messages" id="notice" hidden></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form></div>
    

    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";      
      var socket = io();
      
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var topic = "message";
      window.addEventListener('hashchange', function() {
        topic=document.location.hash;
        topic=topic.slice(1);
        console.log(topic);
        document.getElementById('message').style.display = "none";
        document.getElementById('notice').style.display = "none";
        document.getElementById(topic).style.display = "block";
        document.getElementById('messageButton').classList.remove("active");
        document.getElementById('noticeButton').classList.remove("active");
        document.getElementById(topic+'Button').className = "active";
        console.log(document.getElementById(topic+'Button'));
      }, false);

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
            var item = document.createElement('li');
            item.textContent = input.value;
            item.style.background="#777777";
            var tar=document.getElementById(topic);
            tar.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
            socket.emit(topic, input.value);
            input.value = '';
        }
      });

      socket.on('message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        document.getElementById('message').appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
      socket.on('notice', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        document.getElementById('notice').appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
